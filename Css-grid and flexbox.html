<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  border: 1px solid black;
  width: 300px;   /* Increased */
  height: auto;   /* Let height grow based on content */
  padding: 10px;
}
#container div {
  border: 1px solid red;
  background-color: lightblue;
  height: 50px;
}

#flexbox {
      display: flex;
      flex-wrap: wrap;           /* Allows items to move to the next line */
      gap: 10px;                 /* Gap between items */
      border: 2px solid black;
      width: 300px;
      padding: 10px;
    }

    #flexbox div {
      width: 80px;
      height: 50px;
      background-color: skyblue;
      border: 1px solid red;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
    }

    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="flexbox">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
